<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oMeentor Dino</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #login-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .game-container {
            display: none; /* Escondido por padrão */
        }
    </style>
</head>
<body class="offline">
    <div id="login-screen" style="display: none;">
        <div id="loader">
            <div class="spinner"></div>
            <p id="login-status">Autenticando...</p>
        </div>
        <div id="queue-info" style="display: none;">
            <p>Você está na fila</p>
            <p>Posição: <span id="queue-position">-</span></p>
            <p>Jogadores na fila: <span id="queue-total">-</span></p>
        </div>
    </div>

    <div id="game-container" style="display: none;"></div>
    <div id="player-info" style="display: none;">Você está no controle</div>
    <div id="waiting-banner" style="display: none;">Aguardando sua vez de jogar...</div>

    <!-- Scripts do jogo -->
    <script>
        function updateLoaderStatus(text) {
            const statusEl = document.getElementById('login-status');
            if (statusEl) {
                statusEl.textContent = text;
            }
        }
    </script>
    <script src="loader.js"></script>
    <script src="main.js"></script>
    <script src="client.js"></script>
</body>
</html>
